<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{age}}
    <br>
    <a href="javascript:;" @onclick="add1">点击</a>
<!--    <input type="button" value="点击" @click="add1">-->
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            age: 18
        },
        methods:{
            add1 () {
                this.age--;
            }
        }
    })
</script>

</body>
</html>

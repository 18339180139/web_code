<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <span v-show="message">{{message}}</span>
    <br>
    <input type="button" value="点击" @click="change_message">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: true
        },
        methods: {
            change_message() {
                this.message=!this.message
            }
        }
    })
</script>

</body>
</html>

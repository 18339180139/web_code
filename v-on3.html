<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件函数的两种写法</title>
</head>
<body>
<div id="app">
    {{message}}
    <br>
    <input type="button" value="点击" v-on:click="change_msg1">
    <br>
    <input type="button" value="点击" @click="change_msg">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            message: 20
        },
        methods:{
            change_msg1:function() {
                this.message--;
            },
            change_msg() {
                this.message--;
            }
        }
    })
</script>

</body>
</html>

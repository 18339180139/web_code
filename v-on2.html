<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{msg}}
    <br>
    <input type="button" value="点击切换" @click="change_msg">
</div>
<script src="js/vue.min.js"></script>
<script>
    let a = 1;
    new Vue({
        el: "#app",
        data: {
            msg: ""
        },
        methods:{
            change_msg:function () {
                if (a%2===0){
                    this.msg="第一次";
                    a++;
                }
                else{
                    this.msg="第二次"
                    a++;
                }
            }
        }
    })
</script>

</body>
</html>
